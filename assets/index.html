<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>Welcome to the Code Quiz!</header>
    <section>
        <div id="container">
            <p id="timerCount">60 Seconds Remaining</p>
            <p id="highScore">High üèÜ Score</p>
        </div>
    </section>
    <section>
        <div class="card ">
            <div id="prompt">Try to answer the following code-related questions within the time limit. <br>Keep in mind that incorrect answers willl penalize your score by ten seconds!
            </div>
            <Button class="startButton ">Start Quiz</Button>
            <div class="hide" id="qContainer">
                <h1 id="question">question1</h1>
                <ul>
                    <li id="answer1">answer1</li>
                    <li id="answer2">answer2</li>
                    <li id="answer3">answer3</li>
                    <li id="answer4">answer4</li>
                </ul>
            </div>
        </div>
    </section>

    <script src="./script.js "></script>
</body>

</html>
